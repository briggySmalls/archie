<html>
    <head>
        <meta charset="utf-8"/>
        <script src="./assets/wasm_exec.js"></script>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("./assets/archie-lib.wasm"), go.importObject).then((result) => {
                go.run(result.instance);
                start();
            });
        </script>
        <script src="https://unpkg.com/mermaid@8.3.1/dist/mermaid.min.js"></script>
        <style>
            #model {
                display: none;
            }
        </style>
    </head>
    <body>
        <h1>System architecture</h1>
        <h2 id="diagram-title"></h2>
        <div id="diagram"></div>
        <div id="model">{{.}}</div>
    </body>
    <script>
        function start() {
            // Initialise mermaid correctly
            var config = {
                startOnLoad:false,
                securityLevel: 'loose',
            };
            mermaid.initialize(config);
            // Initialise the model
            const yaml = document.getElementById("model").innerHTML;
            init(yaml, "diagram", "diagram-title");
        }
    </script>
</html>
